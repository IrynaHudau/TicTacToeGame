<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Starting Card -->
        <div class="startingPage">
            <div class = "gradient-border">
                <div class="textH2">
                    <h2>Tic</h2>
                    <h2>Tac</h2>
                    <h2>Toe</h2>
                    <h2>Game</h2>
                </div>
                <div>
                    <h4>Selec X or O You Will Play?</h4>
                    <div class="stroke">
                        <a id="playerX" class="choose">Player  X </a>
                        <a id="playerzO" class="choose">Player  O </a>
                    </div>
                    <!-- <div class="playWithComputerMode">
                        <label class="switch switch-left-right">
                            <input class="switch-input" type="checkbox" />
                            <span class="switch-label" data-on="On" data-off="Off"></span> 
                            <span class="switch-handle"></span> 
                        </label>
                        <h5>Play with computer</h5>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- Main Card -->
        <div class = "gameCard">
            <!-- <h1>Tic Tac Toe Game</h1> -->
            <div class = "block">
                <div class="board" id="board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>    
            </div>
        </div>
        <!-- End Game Card Winne -->
        <div class="endGameWinner" id="endGameMessageWinner">
            <div class = "gradient-border">
                <div class = "textEndGame">
                    <h2>The</h2>
                    <h2>Winner</h2>
                    <h2>is</h2>
                    <h2>Player</h2>
                    <div class="colorWinner" data-endgame-message-text></div>
                </div>
                <div class="restartGame">
                    <div class="stroke">
                        <a id="restartButtonWinner">Play Again</a>
                    </div>
                </div>
            
            </div>
        </div>
        <!-- End Game Card Draw -->
        <div class="endGameDraw" id="endGameMessageDraw">
            <div class = "gradient-border">
                <div class = "textEndGame">
                    <div class="colorWinner">
                        <h2>Game Over!</h2>
                        <h2>Both players!</h2>
                        <h2>win!</h2>
                    </div>
                </div>
                <div class="restartGame">
                    <div class="stroke">
                        <a id="restartButtonDraw">Play Again</a>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
