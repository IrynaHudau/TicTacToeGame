<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Starting Page -->
        <div class="starting-page">
            <div class = "gradient-border">
                <div>
                    <h2>Tic</h2>
                    <h2>Tac</h2>
                    <h2>Toe</h2>
                    <h2>Game</h2>
                </div>
                <div>
                    <h4>Selec X or O You Will Play?</h4>
                    <div class="gradient-underline">
                        <a id="player-x" class="choose">Player  X </a>
                        <a id="player-o" class="choose">Player  O </a>
                    </div>
                    <!-- <div class="play-with-womputer-mode">
                        <label class="switch switch-left-right">
                            <input class="switch-input" type="checkbox" />
                            <span class="switch-label" data-on="On" data-off="Off"></span> 
                            <span class="switch-handle"></span> 
                        </label>
                        <h5>Play with computer</h5>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- Main Page -->
        <div class = "game-page">
            <div class = "gradient-border-shimmer">
                <div class="board" id="board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>    
            </div>
        </div>
        <!-- End Game Page -->
        <div class="end-game-page" id="endGameMessageWinner">
            <div class = "gradient-border">
                <div class = "end-game-text">
                     <!-- Winner Text -->
                    <div class="winner-text">
                        <div>
                            <h2>The</h2>
                            <h2>Winner</h2>
                            <h2>is</h2>
                            <h2>Player</h2>
                            <div class="rainbow-text" data-endgame-message-text></div>
                        </div>      
                    </div>
                     <!-- Draw Gamw Text-->
                    <div class="draw-text">
                        <div>
                            <h2>Game Over!</h2>
                            <h2>Both players!</h2>
                            <h2>win!</h2>
                        </div>
                    </div>

                </div>
                <div class="restart-game">
                    <div class="gradient-underline">
                        <a id="restart-btn">Play Again</a>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
